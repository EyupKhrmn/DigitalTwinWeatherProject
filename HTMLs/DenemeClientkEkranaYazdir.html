<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Display</title>
</head>
<body>
    <div id="weatherData">Loading weather data...</div>

    <script>
        fetch('http://127.0.0.1:5000/weather')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('weatherData').innerHTML = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error('Error fetching weather data:', error);
            document.getElementById('weatherData').innerHTML = 'Failed to load weather data.';
        });
    </script>
</body>
</html>
